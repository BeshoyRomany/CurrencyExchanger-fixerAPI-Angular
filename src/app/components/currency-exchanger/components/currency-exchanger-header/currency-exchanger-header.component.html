<header class="cc-header p-1 header-box-shadow cc-default-background">
    <div class="container flex-row-between">
        <div class="cc-header-logo flex-row align-center" routerLink="/">
            <img class="mr-1" src="assets/img/logo.png" width="40" height="40" alt="">
            <h2 class="primary-color d-none-tablet">CURRENCY EXCHANGER</h2>
        </div>
        <div class="cc-header-godetails flex-row">
            <button-action 
                [label]="eurToUsdLabel" 
                [action]="buttonActions.convertCurrencies" 
                [icon]="'la-sync'"
                [data]="currencyFrom"
                [route]="detailsRoute">
            </button-action>
            <button-action 
                [label]="eurToGbpLabel" 
                [action]="buttonActions.convertCurrencies" 
                [icon]="'la-sync'"
                [data]="currencyTo"
                [route]="detailsRoute">
            </button-action>
        </div>
    </div>
</header>
